<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descricao</th>
          <th class="col-data-header">Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-acoes"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
      <tr>
          <td>{{lancamento.pessoa}}</td>
          <td>{{lancamento.descricao}}</td>
          <td class="col-data-content">
            {{ lancamento.dataVencimento | date: 'dd/MM/yyyy' }}
          </td>
          <td class="col-data-content">
            {{ lancamento.dataPagamento | date: 'dd/MM/yyyy' }}
          </td>
          <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
            {{ lancamento.valor | currency:'BRL':'symbol':'1.2-2' }}
          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" style="margin-right: 1px;" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" style="margin-left: 1px;" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
