<div class="container">
  <form (ngSubmit)="submitForm()" [formGroup]="formulario">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ componentTitle }}</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" name="tipo" formControlName="tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-2 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="vencimento" dateFormat="dd/mm/yy" formControlName="dataVencimento"></p-calendar>

        <app-error-messages
          [control]="formulario.get('dataVencimento')" isGenderFemale="false" label="Vencimento">
        </app-error-messages>
      </div>
      <div class="ui-g-6 ui-md-2 ui-fluid">
        <label>{{ formulario.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" name="pagamento" formControlName="dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" formControlName="descricao">

         <app-error-messages [control]="formulario.get('descricao')" label="Descrição"></app-error-messages>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="R$ 0,00" name="valor" formControlName="valor"
         currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: false }">

         <app-error-messages [control]="formulario.get('valor')" isGenderFemale="false" label="Valor"></app-error-messages>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" formControlName="id"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" filter="true" name="pessoa" placeholder="Selecione" formControlName="id"></p-dropdown>
      </div>
      <!--
      -->

      <div class="ui-g-12 ui-fluid">
        <label>Obervação</label>
        <textarea rows="3" pInputTextarea name="observacao" formControlName="observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button [disabled]="!formulario.valid" pButton type="submit" label="Salvar" style="margin-right: 2px;"></button>
        <button pButton type="button" (click)="novoLancamento()" label="Novo" class="ui-button-info" style="margin-right: 2px; margin-left: 2px;"></button>
        <a routerLink="/lancamentos" style="margin-left: 2px;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
