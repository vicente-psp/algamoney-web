<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="col-estado">Estado</th>
          <th class="col-status">Status</th>
          <th class="col-acoes"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td class="col-estado">{{pessoa.estado}}</td>
          <td class="col-status">
            <a href="" style="color: black;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
              {{getAtivoStr(pessoa.ativo)}}
            </a>
          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" style="margin-right: 1px;" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" style="margin-left: 1px;" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
